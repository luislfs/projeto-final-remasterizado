<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Gerenciador Financeiro</title>
    <link rel="stylesheet" href="../css/principail.css">
</head>
<body>
    <header>
        <h1>Meu Gerenciador Financeiro</h1>
        <a href="./index.html">Inicio</a>
    </header>
    <main>
        <section id="transactions">
            <h2>Registrar Transação</h2>
            <form id="transactionForm">
                <label for="category">Categoria:</label>
                <input type="text" id="category" required>
                <label for="amount">Valor:</label>
                <input type="number" id="amount" required>
                <label for="date">Data:</label>
                <input type="date" id="date" required>
                <button type="submit">Registrar</button>
            </form>
        </section>

        <section id="summary">
            <h2>Resumo Financeiro</h2>
            <div id="summaryDetails">
                <!-- Resumo financeiro será exibido aqui -->
            </div>
        </section>

        <section id="budgets">
            <h2>Gerenciar Orçamentos</h2>
            <form id="budgetForm">
                <label for="budgetCategory">Categoria:</label>
                <input type="text" id="budgetCategory" required>
                <label for="budgetAmount">Valor do Orçamento:</label>
                <input type="number" id="budgetAmount" required>
                <button type="submit">Definir Orçamento</button>
            </form>
        </section>
    </main>

    <a href="../html/cadastro.html">inicio</a>
    
    <script src="sqlite.js"></script>
    <script src="app.js"></script>
</body>
</html>
